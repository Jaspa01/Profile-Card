<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-card.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="profile-img.jpg" alt="">
            </div>
            <div class="details">
                <h3 id="name">Victor Crest</h3>
                <p id="age">26</p>
            </div>
            <div class="locate">London</div>
            <div class="location"></div>
            <div class="stats">
                <div class="figures">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="figures">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="figures">
                    <h3>1.4K+</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
